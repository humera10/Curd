<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR DEVICE</title>
    <link href="cal.css" rel="stylesheet" type="text/css">
    <script src="script.js"></script>
</head>

<body>
   <h1 class="Calculator"> Welcome to Design a Calculator!</h1>
<div class="container ">
    
    <div class="box">
        <input class="humera" type="text" id="inputBox">
        </div>
        <div class="row">
        <button class="button operator">MRC</button>
        <button class="button operator">M-</button>
        <button class="button operator">M+</button>
        <button class="button operator">ON</button>
        
        
    </div>
    <div class="row">
        <button class="button operator">C</button>
        <button class="button operator">()</button>
        <button class="button operator">%</button>
        <button class="button operator">/</button>
        
        
    </div>
    
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button operator">*</button>
    </div>
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button operator">-</button>
        
    </div>
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button operator">+</button>
    </div>
    <div class="row">
        <button class="button operator">+/-</button>
        <button class="button">0</button>
        <button class="button operator">.</button>
        <button class="button operator">=</button>
    </div>
</div>
   
    
    
    
<script src="script.js"></script>
    
</body>
</html>

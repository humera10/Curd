<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curd Application</title>
    <link rel="stylesheet" href="curd.css">
</head>
<body>
    <div class="container">
        <h2>Create CURD Application</h2>
        <form>
            <div class="group">
    <label>Date</label>
    <input type="date"class="form-control" placeholder="Enter date" name="date">
</div>
<div class="group">
    <label>Name</label>
    <input type="text"class="form-control" placeholder="Enter Name" name="name">
</div>



<div class="group">
    <label>Employee ID</label>
    <input type="text"class="form-control" placeholder="Enter ID" name="id">
</div>

<div class="group">
    <label>Department</label>
    <input type="text"class="form-control" placeholder="Enter Deptartment" name="Deptartment">
</div>

<div class="group">
    <label>Password</label>
    <input type="password"class="form-control" placeholder="Enter Password" name="password">
</div>

<div class="group">
    <label>Attendance</label>
    <input type="radio"class="form-control" name="Attendance" value="P">Present
    <input type="radio"class="form-control" name="Attendance" value="A">Absent
</div>

<button type="submit" class="normal">Submit</button>
        </form>

    </div>
</body>
</html>
